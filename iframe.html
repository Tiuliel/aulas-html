<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    
<h1>Carregando conteúdo externo usando iframe</h1>
<hr>
  <h2>Youtube</h2> 
  <iframe width="560" height="315" src="https://www.youtube.com/embed/um0ETkJABmI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

<h2>Google Maps</h2>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.823268807597!2d-46.39958268449116!3d-23.538858084694077!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce64feed1eb7a5%3A0x67d54f19b240d6ac!2sR.%20Padre%20Francisco%20Carneiro%20-%20Lageado%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2008451-210!5e0!3m2!1spt-BR!2sbr!4v1677843675551!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

<h2>Carregando outros tipos de conteúdo</h2>

<h3>Arquivo HTML</h3>
<iframe src="listas.html" frameborder="0" width="700" height="500"></iframe>

<h3>Site</h3>
<iframe src="https://www.site.com.br/" frameborder="0" width="700" height="400"></iframe>


<h3>Galeria de fotos</h3>
<p>
    <a href="imagens/dedos.jpg" target="fotos">Dedos</a>
    <a href="imagens/ideias.jpg" target="fotos">Ideias</a>
    <a href="imagens/pacoca.jpg" target="fotos">Paçoca</a>
</p>
<iframe name="fotos" width="549" height="200" src="imagens/dedos.jpg" frameborder="0"></iframe>


</body>
</html>
