<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML</title>
</head>
<body>
 <H1>Estruturando dados tabulares (tabela)</H1>
 <hr>
<!-- Significado das tags
table: tabela como todo
caption: legenda/Título da tabela
tr: linha
th: título/cabeçalho da coluna
td: célula/coluna de dados -->


<!--  atenção: border é pra uso provisório de borda -->
 <table border="11">
    <caption>Clientes</caption>
    <tr>
        <th>Nome</th>
        <th>Cidade</th>
        <th colspan="2">Contato</th>
        
    </tr>
    <tr>
        <td>chaves</td>
        <td>acapulco</td>
        <td>11-2135-0300</td>
        <td>chaves@gmail.com</td>
    </tr>
    <tr>
        <td>Chapolin</td>
        <td>São paulo</td>
        <td>11-9999-9999</td>
        <td>chapolin@gmail.com</td>
    </tr>
    <tr>
        <td>Ozzy</td>
        <td>Penha </td>
        <td>11-6962-1111</td>
        <td>ozzy@gmail.com</td>
    </tr>



 </table>





    
</body>
</html>
